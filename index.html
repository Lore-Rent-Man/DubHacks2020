<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020dubgame</title>

  <link href="styles.css" type="text/css" rel="stylesheet" />


  <!-- P5 and Collision library -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.collide2d"></script>

  <!-- Personal scripts -->
  <script src="scripts/lib.js"></script>
  <script src="scripts/signin.js"></script>
  <script src="scripts/chat.js"></script>
  <script src="scripts/traps.js"></script>
  <script src="scripts/circleTrap.js"></script>
  <script src="scripts/application.js"></script>
  <script src="scripts/platform.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/sprite.js"></script>
  <script src="scripts/levels/l1.js"></script>
  <script src="scripts/levels/l2.js"></script>
  <script src="scripts/levels/l3.js"></script>
  <script src="scripts/entrypoint.js"></script>
</head>

<body>
  <div class="hidden" id='myContainer'></div>

  <section id="sign-in-page">
    <div id="sign-in-options">
      <button class="option-btn" id="log-in-btn">log in</button>
      <button class="option-btn" id="sign-up-btn">sign up</button>
    </div>
    <form class="hidden" id="sign-in-form">
      <p></p>
      <div>
        <label for="username-input">Username:</label>
        <input id="username-input" name="username" type="text" required />
      </div>
      <div>
        <label for="password-input">Password:</label>
        <input id="password-input" name="password" type="password" required />
      </div>
      <button id="submit-btn" type="submit">Go!</button>
    </form>
  </section>

  <section class="hidden" id="chat-room">
      <h1>Congratulations! You've beat the game!</h1>
      <p>Share your thoughts and experience with others!<p>
      <div id="chat-history"></div>
      <div id="flex">
        <label for="chat-box">Say Something</label> <br />
        <input id="chat-box" required />
      <div>
      <button id="send-chat" type="submit">Make a Post</button>
  </section>
</body>

</html>
