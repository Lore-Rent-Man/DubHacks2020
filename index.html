<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;

      justify-content: center;

      align-items: center;
    }

  <!-- Personal scripts -->
  <script src="scripts/traps.js"></script>
  <script src="scripts/application.js"></script>
  <script src="scripts/platform.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/sprite.js"></script>
  <script src="scripts/levels/l1.js"></script>
  <script src="scripts/levels/l2.js"></script>
  <script src="scripts/entrypoint.js"></script>
</head>

<body>
  <div id='myContainer'></div>
</body>

</html>
